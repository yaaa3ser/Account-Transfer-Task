{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Docspert Task{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'list_accounts' %}">Docspert Task</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item {% if request.path == '/accounts/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'list_accounts' %}">Accounts</a>
                    </li>
                    <li class="nav-item {% if request.path == '/accounts/transfer/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'transfer_funds' %}">Transfer Funds</a>
                    </li>
                    <li class="nav-item {% if request.path == '/accounts/import/' %}active{% endif %}">
                        <a class="nav-link" href="{% url 'import_accounts' %}">Import Accounts</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
